
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

info: 
    title: DwC-A configurations for phyto- and microzooplankton from Imaging Flow Cytobot
    description:
        Used to generate DarwinCore-Archive files from SHARK zip files.

dwcaTarget:
    directory:
        data_out
    files: 
        - dwca-smhi-phyto-and-microzooplankton-ifcb_TEST.zip

sourceFiles:
    directory: 
        data_in/datasets
    globSearch:
        SHARK_Phytoplankton_*_version_*.zip
    # files:
    #     - SHARK_Zooplankton_2016_DEEP_version_2020-10-27.zip

emlDefinitions:
    directory:
        dwca_config/eml_metadata
    files:
        - eml_smhi_datacenter.yaml
        - eml_auto.yaml
        - eml_phytoplankton_ifcb.yaml

dwcaKeys:
    directory:
        dwca_config/field_mapping
    files:
        - dwca_keys.yaml

fieldMapping:
    directory:
        dwca_config/field_mapping
    files:
        -   - dwca_terms_event.yaml
            - _IFCB
        -   - dwca_terms_occurrence.yaml
            - _IFCB
        -   - dwca_terms_emof.yaml
            - _IFCB

taxaWorms:
    directory:
        data_in/resources
    files:
        # - taxa_dyntaxa_to_worms.txt
        - taxa_worms.txt

translate:
    directory:
        data_in/resources
    files:
        - translate.txt
        - translate_phytoplankton_ifcb.txt

filters:
    directory:
        data_in/resources
    files:
        - filters.txt
        - filters_phytoplankton_ifcb.txt

metadataSourceFiles:
    directory:
        ../metadata/dcat_ap_se
    files:
        - titles.yaml
        - purpose.yaml
        - orderer.yaml
        - methods.yaml
        - license.yaml
        - laboratory.yaml
        - geographic_coverage.yaml
        - datahost.yaml
        - keywords.yaml
        - url_linkage.yaml

metadataTemplate:
    directory:
        dwca_config/metadata_templates
    files: 
        - yame_phytoplankton_ifcb_template_sv.json

metadataTarget:
    directory:
        data_out
    files: 
        - yame_phytoplankton_ifcb_sv.json