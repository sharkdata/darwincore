# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

eventTypeKeys:
  event:
    - eventType: cruise
      parentEventType:
      keyName: cruise_key
      eventKeyName:
      keyPrefix: CRUISE-
      keyFields:
        - visit_year
        - platform_code
        - samling_date

    - eventType: Sampling event
      parentEventType: cruise
      keyName: sampling_event_key
      eventKeyName:
      keyPrefix: SAMPLING_EVENT-
      keyFields:
        - station_name
        - sample_date
        - sample_time
        - visit_transect_start_latitude_dd
        - visit_transect_start_longitude_dd
        # - section_start_latitude_dd
        # - section_start_longitude_dd

    - eventType: sample
      parentEventType: Sampling event
      keyName: sample_key
      eventKeyName: sampling_event_key
      keyPrefix: SAMPLE-
      keyFields:
        - shark_sample_id_md5
        - sample_part_id
        - sample_part_min_cm
        - sample_part_max_cm
        - section_distance_start_m
        - section_distance_end_m

  occurrence:
    - eventType: occurrence
      keyName: occurrence_key
      eventKeyName: sample_key
      keyPrefix: TAXA-
      keyFields:
        - shark_sample_id_md5
        - sample_part_id
        - scientific_name
        - sex_code
        - dev_stage_code
        - size_class
        - species_flag_code
        - size_min_um
        - size_max_um
        - reported_cell_volume_um3
        - epibiont
        - recruits

  emof:
    - eventType: Sampling event
      keyName: sampling_event_key
      eventKeyName: sampling_event_key

    - eventType: sample
      keyName: sample_key
      eventKeyName: sample_key

    - eventType: occurrence
      keyName: occurrence_key
      eventKeyName: sample_key
