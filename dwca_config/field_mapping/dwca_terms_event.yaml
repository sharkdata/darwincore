
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

dwcaEventColumns:
    - id
    - eventID
    - parentEventID
    - type
    - samplingProtocol
    - sampleSizeValue
    - sampleSizeUnit
    - samplingEffort
    - eventDate
    - eventTime
    - year
    - month
    - day
    - verbatimEventDate
    - habitat
    - fieldNumber
    - fieldNotes
    - eventRemarks
    - locationID
    - waterBody
    - country
    - countryCode
    - county
    - municipality
    - locality
    - verbatimLocality
    - verbatimDepth
    - minimumDepthInMeters
    - maximumDepthInMeters
    - decimalLatitude
    - decimalLongitude
    - geodeticDatum
    - coordinateUncertaintyInMeters
    - coordinatePrecision
    - license
    - rightsHolder
    - accessRights
    - bibliographicCitation
    - references
    - institutionID
    - datasetID
    - institutionCode
    - datasetName
    - ownerInstitutionCode
    - dataGeneralizations
    - dynamicProperties
    # Extra:
    - collectionCode

dwcaEventContent:
    -   eventType: sampling_event
        dwcTerms:
            id:
                sourceKey:  sampling_event_key
            eventID:
                sourceKey: sampling_event_key
            parentEventID:
                sourceKey: 
            type:
                sourceKey: 
            samplingProtocol:
                sourceKey: 
            sampleSizeValue:
                sourceKey: 
            sampleSizeUnit:
                sourceKey: 
            samplingEffort:
                sourceKey: 
            eventDate:
                sourceKeyList: 
                    - visit_date
                    - sample_date
            eventTime:
                sourceKey: 
            year:
                sourceKey: visit_year
            month:
                sourceKey: 
            day:
                sourceKey: 
            verbatimEventDate:
                sourceKey: 
            habitat:
                sourceKey: 
            fieldNumber:
                sourceKey: 
            fieldNotes:
                sourceKey: visit_comment
            eventRemarks:
                sourceKey: 
            locationID:
                sourceKey: 
            waterBody:
                sourceKey: location_sea_basin
            country:
                text: Sweden
            countryCode:
                text: SE
            county:
                sourceKey: location_county
            municipality:
                sourceKey: location_municipality
            locality:
                sourceKey: 
            verbatimLocality:
                sourceKey: station_name
            verbatimDepth:
                sourceKey: 
            minimumDepthInMeters:
                sourceKey: 
            maximumDepthInMeters:
                sourceKey: 
            decimalLatitude:
                sourceKeyList: 
                    - visit_latitude_dd
                    - sample_latitude_dd
            decimalLongitude:
                sourceKeyList: 
                    - visit_longitude_dd
                    - sample_longitude_dd
            geodeticDatum:
                text: EPSG:4619
            coordinateUncertaintyInMeters:
                sourceKey: 
            coordinatePrecision:
                sourceKey: 
            license:
                text: CC0
            rightsHolder:
                text: Swedish Agency for Marine and Water Management
            accessRights:
                text: CC0
            bibliographicCitation:
                sourceKey: 
            references:
                sourceKey: 
            institutionID:
                sourceKey: 
            datasetID:
                sourceKey: dataset_file_name
            institutionCode:
                text: Swedish Meteorological and Hydrological Institute
            datasetName:
                sourceKey: dwc_dataset_name
            ownerInstitutionCode:
                text: Swedish Agency for Marine and Water Management
            dataGeneralizations:
                sourceKey: 
