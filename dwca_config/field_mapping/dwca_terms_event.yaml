            coordinateUncertaintyInMeters:
                sourceKey: 
            coordinatePrecision:
                sourceKey: 
            license:
                text: CC0 
            rightsHolder:
                text: Swedish Agency for Marine and Water Management
            accessRights:
                text: CC0
            bibliographicCitation:
                sourceKey: 
            references:
                sourceKey: 
            institutionID:
                sourceKey: 
            datasetID:
                sourceKey: 
            institutionCode:
                sourceKey: 
            datasetName:
                sourceKey: 
