
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

dwcaEventColumns:
    - id
    - eventID
    - parentEventID
    - type
    - samplingProtocol
    - sampleSizeValue
    - sampleSizeUnit
    - samplingEffort
    - eventDate
    - eventTime
    - year
    - month
    - day
    - verbatimEventDate
    - habitat
    - fieldNumber
    - fieldNotes
    - eventRemarks
    - locationID
    - waterBody
    - country
    - countryCode
    - county
    - municipality
    - locality
    - verbatimLocality
    - verbatimDepth
    - minimumDepthInMeters
    - maximumDepthInMeters
    - decimalLatitude
    - decimalLongitude
    - geodeticDatum
    - coordinateUncertaintyInMeters
    - coordinatePrecision
    - license
    - rightsHolder
    - accessRights
    - bibliographicCitation
    - references
    - institutionID
    - datasetID
    - institutionCode
    - datasetName
    - ownerInstitutionCode
    - dataGeneralizations
    - dynamicProperties
    # Extra:
    - collectionCode

dwcaEventContent:
    -   eventType: sampling_event
        dwcTerms:
            eventID:
                dwcaKey: sampling_event_key
            eventDate:
                sourceKey: sample_date
            decimalLatitude:
                sourceKey: sample_latitude_dd
            decimalLongitude:
                sourceKey: sample_longitude_dd
            country:
                default: sweden
#                 text: Sweden

    -   eventType: sample
        dwcTerms:
            eventID:
                dwcaKey: sample_key
            parentEventID:
                dwcaKey: sampling_event_key
            eventDate:
                sourceKey: sample_date
            decimalLatitude:
                sourceKey: sample_latitude_dd
            decimalLongitude:
                sourceKey: sample_longitude_dd
            country:
                default: sweden
                text: Sweden
