            eventID:
                key: sampling_event_key
            eventDate:
                source: visit_date
            decimalLatitude:
                source: visit_latitude_dd
            decimalLongitude:
                source: visit_longitude_dd

    -   eventType: sample
        dwcTerms:
            eventID:
                key: sample_key
            eventDate:
                source: visit_date
            decimalLatitude:
                source: visit_latitude_dd
            decimalLongitude:
