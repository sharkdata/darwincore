            sampleSizeValue:
                sourceKey: sampled_volume_l
            sampleSizeUnit:
                sourceKey: 
            samplingEffort:
                sourceKey: 
            eventDate:
                sourceKeyList: 
                    - sample_date
                    - visit_date
            eventTime:
                sourceKey: sample_time
            year:
                sourceKey: 
            month:
                sourceKey: 
            day:
                sourceKey: 
            verbatimEventDate:
                sourceKey: 
            habitat:
                sourceKey: 
            fieldNumber:
                dynamic: 
                    -   dynamicKey: PlatformCode
                        sourceKey: platform_code
                    -   dynamicKey: VisitYear
                        sourceKey: visit_year
                    -   dynamicKey: SampleSeries
                        sourceKey: sample_series
