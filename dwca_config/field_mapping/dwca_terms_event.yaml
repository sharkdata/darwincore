
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

dwcaEventColumns:
    - id
    - eventID
    - parentEventID
    - type
    - samplingProtocol
    - sampleSizeValue
    - sampleSizeUnit
    - samplingEffort
    - eventDate
    - eventTime
    - year
    - month
    - day
    - verbatimEventDate
    - habitat
    - fieldNumber
    - fieldNotes
    - eventRemarks
    - locationID
    - waterBody
    - country
    - countryCode
    - county
    - municipality
    - locality
    - verbatimLocality
    - verbatimDepth
    - minimumDepthInMeters
    - maximumDepthInMeters
    - decimalLatitude
    - decimalLongitude
    - geodeticDatum
    - coordinateUncertaintyInMeters
    - coordinatePrecision
    - license
    - rightsHolder
    - accessRights
    - bibliographicCitation
    - references
    - institutionID
    - datasetID
    - institutionCode
    - datasetName
    - ownerInstitutionCode
    - dataGeneralizations
    - dynamicProperties
    # Extra:
    - collectionCode

content:
    -   eventType: sampling_event
        dwcTerms:
            eventID:
                key: sampling_event_key
            eventDate:
                source: visit_date
            decimalLatitude:
                source: visit_latitude_dd
            decimalLongitude:
                source: visit_longitude_dd

    -   eventType: sample
        dwcTerms:
            eventID:
                key: sample_key
            eventDate:
                source: visit_date
            decimalLatitude:
                source: visit_latitude_dd
            decimalLongitude:
                source: visit_longitude_dd
