
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

dwcaOccurrenceColumns:
    # - id
    - eventID
    - occurrenceID
    - scientificName
    - scientificNameAuthorship
    - scientificNameID
    - taxonID
    - identificationQualifier
    - sex
    - lifeStage
    # - individualCount
    # - organismQuantity
    # - organismQuantityType
    - occurrenceStatus
    - preparations
    - associatedMedia
    - associatedReferences
    - associatedSequences
    - taxonRank
    - kingdom
    - phylum
    - class
    - order
    - family
    - genus
    - basisOfRecord
    - recordedBy
    - occurrenceRemarks
    - dynamicProperties

dwcaOccurrenceContent:
    -   eventType: occurrence
        dwcTerms:
            # id: 
            eventID:
                dwcaKey: sample_key
            occurrenceID:
                dwcaKey: occurrence_key
            scientificName:
                sourceKey: scientific_name
            scientificNameAuthorship:
                sourceKey: scientific_author
            scientificNameID:
                sourceKey: dyntaxa_id
            taxonID:
            identificationQualifier:
            sex:
                sourceKey: sex_code
            lifeStage:
                sourceKey: dev_stage_code
            # individualCount:
            # organismQuantity:
            # organismQuantityType:
            occurrenceStatus:
                text: present
            preparations:
                dynamic: 
                    -   dynamicKey: PreservationMethodCode
                        sourceKey: preservation_method_code
            associatedMedia:
                sourceKey: 
            associatedReferences:
                sourceKey: 
            associatedSequences:
                sourceKey: 
            taxonRank:
                sourceKey: 
            kingdom:
                sourceKey: 
            phylum:
                sourceKey: 
            class:
                sourceKey: 
            order:
                sourceKey: 
            family:
                sourceKey: 
            genus:
                sourceKey: 
            basisOfRecord:
                text: HumanObservation
            recordedBy:
                sourceKey: 
            occurrenceRemarks:
                sourceKey: 
            dynamicProperties:
                dynamic: 
                    -   dynamicKey: ReportedScientificName
                        sourceKey: reported_scientific_name
                    -   dynamicKey: SizeClass
                        sourceKey: size_class
                    -   dynamicKey: SizeClassRangeMin
                        sourceKey: size_class_range_min
                    -   dynamicKey: SizeClassRangeMax
                        sourceKey: size_class_range_max
                    -   dynamicKey: Epibiont
                        sourceKey: epibiont
                    -   dynamicKey: Detached
                        sourceKey: detached
                    -   dynamicKey: Recruits
                        sourceKey: recruits
                    -   dynamicKey: Bitemark
                        sourceKey: bitemark
                    -   dynamicKey: DegreeBiofouling
                        sourceKey: degree_biofouling
                    -   dynamicKey: TaxonPhoto
                        sourceKey: taxon_photo
