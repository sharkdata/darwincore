
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

dwcaEmofColumns:
    - id
    - eventID
    - measurementID
    - occurrenceID
    - measurementType
    - measurementTypeID
    - measurementValue
    - measurementValueID
    - measurementUnit
    - measurementUnitID
    - measurementAccuracy
    - measurementDeterminedDate
    - measurementDeterminedBy
    - measurementMethod
    - measurementRemarks

