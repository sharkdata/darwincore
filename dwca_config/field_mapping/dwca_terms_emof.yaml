            measurementTypeID:
                sourceKey: 
            measurementValue:
                sourceKey: 
            measurementValueID:
                sourceKey: 
            measurementUnit:
                sourceKey: 
            measurementUnitID:
                sourceKey: 
            measurementAccuracy:
                sourceKey: 
            measurementDeterminedDate:
                sourceKeyList: 
                    - sample_date
                    - visit_date
            measurementDeterminedBy:
                sourceKey: 
            measurementMethod:
                sourceKey: 
            measurementRemarks:
                sourceKey: 

