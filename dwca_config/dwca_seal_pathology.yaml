
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

info: 
    title: DwC-A configurations for seal pathology.
    description:
        Used to generate DarwinCore-Archive files from SHARK zip files.

dwcaTarget:
    directory:
        data_out
    files: 
        - dwca-smhi-seal-pathology_TEST.zip

sourceFiles:
    directory: 
        data_in/datasets
    globSearch:
        SHARK_SealPathology_*_version_*.zip
    # files:
    #     - SHARK_Zooplankton_2016_DEEP_version_2020-10-27.zip

emlDefinitions:
    directory:
        dwca_config/eml_metadata
    files:
        - eml_smhi_datacenter.yaml
        - eml_auto.yaml
        - eml_seal_pathology.yaml

dwcaKeys:
    directory:
        dwca_config/field_mapping
    files:
        - dwca_keys.yaml

fieldMapping:
    directory:
        dwca_config/field_mapping
    files:
        - dwca_terms_event.yaml
        - dwca_terms_occurrence.yaml
        - dwca_terms_emof.yaml

taxaWorms:
    directory:
        data_in/resources
    files:
        # - taxa_dyntaxa_to_worms.txt
        - taxa_worms.txt

translate:
    directory:
        data_in/resources
    files:
        - translate.txt
        - translate_seal_pathology.txt

filters:
    directory:
        data_in/resources
    files:
        - filters.txt
        - filters_seal_pathology.txt

transform:
    directory:
        dwca_config/transform
    files:
        - transform.yaml
        - transform_seal_pathology.yaml

metadataSourceFiles:
    directory:
        SHARK_METADATA
    files:
        - titles.yaml
        - purpose.yaml
        - orderer.yaml
        - methods.yaml
        - license.yaml
        - laboratory.yaml
        - geographic_coverage.yaml
        - datahost.yaml
        - keywords.yaml
        - url_linkage.yaml

metadataTemplate:
    directory:
        dwca_config/metadata_templates
    files: 
        - yame_sealpathology_nat_template_sv.json

metadataTarget:
    directory:
        data_out
    files: 
        - yame_sealpathology_nat_sv.json

