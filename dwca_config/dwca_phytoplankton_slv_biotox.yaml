
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

info: 
    title: DwC-A configurations for phytoplankton-SLV-biotox.
    description:
        Used to generate DarwinCore-Archive files from SHARK zip files.

dwcaTarget:
    directory:
        data_out
    files: 
        - dwca-smhi-phytoplankton-slv-biotox_TEST.zip

sourceFiles:
    directory: 
        data_in/datasets
    globSearch:
        SHARK_Phytoplankton_*_SLV_biotox*_version_*.zip
    # files:
    #     - SHARK_Zooplankton_2016_DEEP_version_2020-10-27.zip

emlDefinitions:
    directory:
        dwca_config/eml_metadata
    files:
        - eml_smhi_datacenter.yaml
        - eml_auto.yaml
        - eml_phytoplankton_slv_biotox.yaml

dwcaKeys:
    directory:
        dwca_config/field_mapping
    files:
        - dwca_keys.yaml

fieldMapping:
    directory:
        dwca_config/field_mapping
    files:
        - dwca_terms_event.yaml
        - dwca_terms_occurrence.yaml
        - dwca_terms_emof.yaml

taxaWorms:
    directory:
        data_in/resources
    files:
        # - taxa_dyntaxa_to_worms.txt
        - taxa_worms.txt

translate:
    directory:
        data_in/resources
    files:
        - translate.txt
        - translate_phytoplankton_slv_biotox.txt

filters:
    directory:
        data_in/resources
    files:
        - filters.txt
        - filters_phytoplankton_slv_biotox.txt

transform:
    directory:
        dwca_config/transform
    files:
        - transform.yaml
