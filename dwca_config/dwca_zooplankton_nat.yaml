
# A part of the DarwinCore-Archive, DwC-A, generator.
# GitHub: https://github.com/sharkdata/darwincore

info: 
    title: DwC-A configurations for zooplankton - national.
    yamlFile: dwca_zooplankton_nat.yaml
    description:
        Used to generate DarwinCore-Archive files from 
        SHARK zip files.

dwcaTarget:
    directory:
        data_out
    files: 
        - dwca-smhi-zooplankton-nat_TEST.zip

sourceFiles:
    directory: 
        data_in/datasets
    files:
        - SHARK_Zooplankton_2016_DEEP_version_2020-10-27.zip
        # - SHARK_Zooplankton_2016_SMHI_version_2020-10-27.zip
        - SHARK_Zooplankton_2016_UMSC_version_2020-10-27.zip

emlDefinitions:
    directory:
        dwca_config/eml_metadata
    files:
        - eml_smhi_datacenter.yaml
        - eml_auto.yaml
        - eml_zooplankton_nat.yaml

dwcaKeys:
    directory:
        dwca_config/field_mapping
    files:
        - dwca_keys.yaml

fieldMapping:
    directory:
        dwca_config/field_mapping
    files:
        - dwca_terms_event.yaml
        - dwca_terms_occurrence.yaml
        - dwca_terms_emof.yaml

taxaWorms:
    directory:
        data_in/resources
    files:
        - taxa_dyntaxa_to_worms.txt

translate:
    directory:
        data_in/resources
    files:
        - translate.txt

filters:
    directory:
        data_in/resources
    files:
        - filters.txt

