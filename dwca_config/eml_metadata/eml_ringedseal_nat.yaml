dataset:
    title: SHARK - National marine environmental monitoring of Ringed seal in Sweden since 1995

    abstract:
        para:
            - Data from the Swedish environmental monitoring program for Ringed seal.
            - The monitoring program was initiated in 1995 by the Swedish Environmental Protection Agency and later the Swedish Agency for Marine and Water Management took over the responsibility and financing of the program.
            - The monitoring is performed by the Swedish Museum of Natural History.
            - Data is stored in the database SHARK, hosted and maintained by the Swedish Meteorological and Hydrological Institute.
            - Monitoring of Ringed seal is performed by counting seals in transects from airplane.
            - Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management, https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/miljoovervakningens-programomrade-kust-och-hav/delprogram-sal-och-havsorn.html,https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/bestand-av-knubbsal-och-vikaresal.html

