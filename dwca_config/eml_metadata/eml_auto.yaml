emlHeader:
    - <eml:eml
    - xmlns:eml="eml://ecoinformatics.org/eml-2.1.1"
    - xmlns:dc="http://purl.org/dc/terms/"
    - xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    - xsi:schemaLocation="eml://ecoinformatics.org/eml-2.1.1 http://rs.gbif.org/schema/eml-gbif-profile/1.1/eml.xsd"
    - packageId="TODO-packageId"
    - system="http://gbif.org" scope="system" xml:lang="eng">

emlFooter:
     - </eml:eml>

dataset: 
    pubDate: REPLACE-pubDate

    coverage: 
        geographicCoverage: 
            boundingCoordinates: 
                westBoundingCoordinate: REPLACE-westLongitude
                eastBoundingCoordinate: REPLACE-eastLongitude
                northBoundingCoordinate: REPLACE-northLatitude
                southBoundingCoordinate: REPLACE-southLatitude

        temporalCoverage:
            rangeOfDates: 
                beginDate: 
                    calendarDate: REPLACE-beginDate
                endDate: 
                    calendarDate: REPLACE-endDate

        taxonomicCoverage: REPLACE-taxonomicCoverage

additionalMetadata: 
    metadata: 
        gbif: 
            dateStamp: REPLACE-dateStamp
            hierarchyLevel: REPLACE-hierarchyLevel
