        sampling: 
            description:
                It is recommended to take at least 2 samples at different representative depths of the monitored layers of the water column. 
                Surface layer and deepest layer are prioritised... 
                A sampling frequency of 10 samples per year is required to get confident annual estimates (J. Wikner, unpubl. results). 
                Samples should be distributed in the seasonal curve to provide a good coverage of different levels (more samples during the productive season) 
                Helcom COMBINE Manual (https://helcom.fi/media/documents/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme-of-HELCOM_PartC_AnnexC11.pdf). 

