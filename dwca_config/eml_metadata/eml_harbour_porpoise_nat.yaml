dataset:
    title: SHARK - National marine environmental monitoring of Harbour propoise in Sweden since 2015

    abstract:
        para:
            - Data from the Swedish environmental monitoring program for Harbour porpoise.
            - The monitoring program was initiated in 2015 by the Swedish Agency for Marine and Water Management who have the responsibility and financing of the program.
            - The monitoring is performed by the Swedish Museum of Natural History.
            - Data is stored in the database SHARK, hosted and maintained by the Swedish Meteorological and Hydrological Institute.
            - Monitoring of Harbour porpoise is performed by registration of sound using loggers.
            - Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management, https://www.havochvatten.se/overvakning-och-uppfoljning/miljoovervakning/marin-miljoovervakning/tumlare.html

