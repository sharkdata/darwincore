dataset: 
    title: SHARK - Regional marine environmental monitoring and monitoring projects of Epibenthos in Sweden since 1994

    abstract: 
        para: 
            - The monitoring is financed by the Swedish county administration boards, 
              Swedish municipalities and Swedish coalitions of water conservation.
            - Recipient control data financed by companies are also included. The data is stored in the database SHARK, 
              hosted and maintained by the Swedish Meteorological and Hydrological Institute. 
            - The Epibenthos monitoring programs and projects studies hard and soft bottoms from the surface down to 10-20 meters.
            - Data is collected in transects or squares with help of divers.
            - Species abundances are determined directly by the divers or photographs/video are taken and analyzed later.
            - Field notes are in Swedish.
            - More information is available in Swedish at https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/samordning-av-miljoovervakning/regional-miljoovervakning.html and https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/miljoovervakningens-programomrade-kust-och-hav/delprogram-vegetationskladda-bottnar.html

