dataset:
    title: >
        SHARK - National marine environmental monitoring of jellyfish in Sweden since 2007

    abstract:
        para:
            - >
                The national monitoring program is financed by the Swedish Agency for Marine and Water Management.
            - >
                Monitoring is performed by Gothenburg University. Data are stored in the Swedish Ocean Archive (SHARK) by the Swedish Meteorological and Hydrological Institute (SMHI).
            - >
                Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management, https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/overvakningsmanualer-for-miljoovervakning/overvakningsmanualer/geleplankton.html

    methods:
        methodStep:
            description:
                para: >
                    Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management, https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/overvakningsmanualer-for-miljoovervakning/overvakningsmanualer/geleplankton.html
        sampling:
            description: >
                Samples are taken with vertical hauls using a WP-3 net. The samples are measured for size and volume using photography and displacement volume.

    coverage:
